<!-- index.html -->

<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Vue</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

	<!-- navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Trader Interview Questions</a>
		</div>
	</nav>

	<!-- main body of our application -->
	<div class="container" id="editor">
		<form>
			<div class="form-group">
				<!-- text -->
				<label>Question:</label>
				<input type="text" class="form-control" v-model="question">
			</div>

			<div class="form-group">
				<label>Answer1:</label>
				<input type="text" class="form-control" v-model="answer1">
			</div>
			<div class="form-group">
				<label>Answer2:</label>
				<input type="text" class="form-control" v-model="answer2">
			</div>
			<div class="form-group">
				<label>Answer3:</label>
				<input type="text" class="form-control" v-model="answer3">
			</div>
			<button type="submit" class="btn btn-primary" v-on:click="save" >Submit</button>
		</form>
	</div>



	<!-- JS -->
	<script src="https://unpkg.com/vue@next/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
	<script src="editor.js"></script>
</body>

</html>
