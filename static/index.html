<!-- index.html -->

<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Vue</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

	<!-- navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Trader Interview Questions</a>
		</div>
	</nav>

	<!-- main body of our application -->
	<div class="container" id="app">
		<div class="col-sm-6 col-sm-offset-3">
			<div v-for="question in questions">
				<span> {{question.id}}.{{ question.text }}</span>
                    <button type="submit" class="glyphicon glyphicon glyphicon-remove" v-on:click="deleteQuestion(question.id)" >Delete</button>
				<div class=class="form-group" v-for="answer in question.answers">
					<input v-bind:name="question.id" type="radio" v-bind:value="answer.id">
					<label>{{ answer.text }}</label>
				</div>
			</div>

        <button type="submit" class="glyphicon glyphicon glyphicon-save" v-on:click="saveToPdf">SaveToPdf</button>
		</div>

	</div>

	<!-- JS -->
	<script src="https://unpkg.com/vue@next/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
