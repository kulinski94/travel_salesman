<!-- index.html -->

<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Vue</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

	<!-- navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Tradelling Salesman Problem</a>
		</div>
	</nav>

	<!-- main body of our application -->
	<div class="container" id="app">
		<canvas id="map" width="540" height="480" style="float:left; border: 1px solid silver; background: url(http://johannes-beck.name/images/grid-20-20.png) top left; display: block; margin-left: 20px;"></canvas>

		<button type="submit" class="glyphicon glyphicon glyphicon-save" v-on:click="findPath">findPath</button>
		Distance: {{ distance }}
		
	</div>

	<!-- JS -->
	<script src="https://unpkg.com/vue@next/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
